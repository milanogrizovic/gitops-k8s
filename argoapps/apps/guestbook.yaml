apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: guestbook
    repoURL: https://github.com/milanogrizovic/gitops-k8s
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - values.yaml
